        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.12.1')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0")
        
    }
}

